<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-toolbar color="primary">MagicButton</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/estudiantes" routerLinkActive="active">Estudiantes</a>
      <a mat-list-item routerLink="/cursos" routerLinkActive="active">Cursos</a>
      <a mat-list-item routerLink="/calificaciones" routerLinkActive="active">Calificaciones</a>
      <a mat-list-item routerLink="/entregas" routerLinkActive="active">Entregas</a>
      <a mat-list-item routerLink="/eventos" routerLinkActive="active">Eventos</a>
      <a mat-list-item routerLink="/evidencias" routerLinkActive="active">Evidencias</a>
      <a mat-list-item routerLink="/matriculas" routerLinkActive="active">Matriculas</a>
      <a mat-list-item routerLink="/tareas" routerLinkActive="active">Tareas</a>
      
    </mat-nav-list>
  </mat-sidenav>

  <!-- Topbar + Contenido -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Panel del Profesor</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
